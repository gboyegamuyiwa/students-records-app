<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A simple and completely responsive Students' Record Management App built using HTML, CSS, Bootstrap (form), JavaScript and jQuery. Students' record table was designed using Datatable and uses JavaScript localstorage for storage of data. It has validation applied to the form">
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Datatable,jQuery,Modal,Validation">
    <meta name="author" content="Adegboyega Olumuyiwa" />

    <title>Students' Record Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font-Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Datatable plugin CSS file -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Datatable plugin JS library file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <div class="container">
      <div class="text">Students' Records Management</div>
      <!-- Button to trigger the modal form -->
      <button class="button" id="createNew" data-bs-toggle="modal" data-bs-target="#form">Create New</button>
      <!-- Table to display the Students Records -->
        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered dt-responsive nowrap" id="tableID">
            <thead>
              <tr>
                <th>Students' Fullname</th>
                <th>Students' ID</th>
                <th>Class</th>
                <th>Sex</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="studentsRecord">
              <tr id="tableRow"></tr>
            </tbody>
          </table>
        </div>
    </div>
    <!-- Modal -->
    <form
      class="modal fade"
      id="form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      autocomplete="off"
      >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add New Record</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    onclick="window.location.reload();"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class='fas fa-user'></i></span>
                      </div>
                      <input type="text" class="form-control" name="fullname" id="fullname" placeholder="fullname"/>
                      <div id="msgFullname"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class='fas fa-list-alt'></i></span>
                      </div>
                      <input type="text" class="form-control" name="studentId" id="studentId" placeholder="Student's ID Number"/>
                      <div id="msgStudent"></div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6">
                    <select class="custom-select" name="grade" id="grade">
                      <option value="" style="display:none">CLASS</option>
                      <option value="SS3">SS3</option>
                      <option value="SS2">SS2</option>
                      <option value="SS1">SS1</option>
                      <option value="JS3">JS3</option>
                      <option value="JS2">JS2</option>
                      <option value="JS1">JS1</option>
                  </select>
                  <div id="msgGrade"></div>
                  <br />
                  </div>
                  <div class="col-md-6">
                    <select class="custom-select" name="sex" id="sex">
                      <option value="" style="display:none">SEX</option>
                      <option value="MALE">MALE</option>
                      <option value="FEMALE">FEMALE</option>
                  </select>
                  <div id="msgSex"></div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="add" class="btn">Add New Record</button>
                </div>
              </div>
            </div>
          </div>
    </form>

<script type="text/javascript">
  $(document).ready( function () {
  $('#tableID').DataTable( {
  language: {
      processing:     "Processing...",
      search:         "Search&nbsp;:",
      lengthMenu:     "Showing _MENU_ records",
      info:           "Showing records _START_ to _END_ from a total of _TOTAL_ records",
      infoEmpty:      "Showing record 0 out of 0 from total 0 record",
      infoFiltered:   "(Filter from total _MAX_ records)",
      infoPostFix:    "",
      loadingRecords: "Loading...",
      zeroRecords:    "No record to display",
      emptyTable:     "No record in Table",
      paginate: {
          first:      "First",
          previous:   "Previous",
          next:       "Next",
          last:       "Last"
      },
      aria: {
          sortAscending:  ": Sort Ascending",
          sortDescending: ": Sort Descending"
      },
      language: {
      decimal: ",",
      }
  }   
} );
} );
</script>
<script src="scripts.js"></script>
</body>
</html>
